{template 'common/header-meepo'}
<div class="panel panel-default">
    <div class="panel-heading">
        站长设置
    </div>
    <div class="panel-body">
        <form action="" method="post"  class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label">通信连接</label>
                <div class="col-sm-8 col-lg-9 col-xs-12">
                    <input type="text" name="socket_url" placeholder="" value="{$item['socket_url']}" class="form-control"/>
                    <span class="help-block">此链接为实时通信连接，格式为域名:端口,如：012wz.com:8000</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-11">
                    <input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
                    <input type="hidden" name="token" value="{$_W['token']}" />
                </div>
            </div>
        </form>
    </div>
</div>
{template 'common/footer'}
