{php $total = M('moneylog')->total()}
<div class="page page-current msg">
  <div class="weui_msg">
      <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_success"></i></div>
      <div class="weui_text_area">
          <h2 class="weui_msg_title">我要提现</h2>
          <p class="weui_msg_desc">可申请提现：￥{$total['all']['fee']}</p>
      </div>
      <div class="weui_opr_area">
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">提现</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" name="money" id="money" pattern="[0-9]*" placeholder="请输入提现数目">
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary" id="gotixian">申请提现</a>
        </div>
		<div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary" href="{php echo $this->createMobileUrl('runner_tixianlog')}">提现记录</a>
        </div>
      </div>
  </div>
</div>
<script type="text/javascript">
require(['jquery','core'],function($,core){
	$('#footer').show();
	$('#gotixian').click(function(){
		var money = $('input[name="money"]').val();
		core.post('runner_tixian',{act:'post',money:money},function(data){
			if(data.status == 1){
				core.cancel(data.message);
			}else{
				core.cancel(data.message);
			}
		});
	});
});
</script>
{template 'default/common/share'}
