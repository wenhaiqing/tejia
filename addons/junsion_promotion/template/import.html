{template 'common/header'}
<ul class="nav nav-tabs">
	<li class="active"><a>导入员工</a></li>
	<li><a href="{php echo $this->createWebUrl('staff');}">员工管理</a></li>
	<li><a href="{php echo $this->createWebUrl('fans');}">粉丝管理</a></li>
	<li><a href="{php echo $this->createWebUrl('stat');}">数据统计</a></li>
</ul>
<form action="" method="post" class="form-horizontal" role="form" enctype="multipart/form-data" onsubmit="return onCheck()">
<div class="panel panel-info">
		<div class="panel-body">
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"></label>
				<div class="col-sm-9">
					<div class="alert alert-info" role="alert">
					导入员工数据，请先下载 模板，按照模板填好数据上传文件即可；
					{if !$cfg['acc_rule']}<a href="http://7xpmfl.com1.z0.glb.clouddn.com/%E5%91%98%E5%B7%A5%E6%95%B0%E6%8D%AE%E6%A8%A1%E6%9D%BF1.xls">点击下载模板</a>
					{else}<a href="http://7xpmfl.com1.z0.glb.clouddn.com/%E5%91%98%E5%B7%A5%E6%95%B0%E6%8D%AE%E6%A8%A1%E6%9D%BF2.xls">点击下载模板</a>{/if}
					<br><br>请使用 2003版的excel ，否则不一定能导入成功！
					<br><br>员工openid不一定填写，但未填写的记得编辑补上，否则无法使用！
					{if !$cfg['acc_rule']}<br><br>切记员工号不可重复，若重复将无法导入！{/if}
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-2 col-lg-1 control-label"></label>
				<div class="col-sm-9">
					<input class="form-control" name="file" id="file" type="file">
				</div>
			</div>
	</div>
</div>
<button id="submit" type="submit" class="btn btn-primary" name="submit" value="提交">提交</button>
<a id="loading" class="btn btn-info" style="display: none">上传中...请耐心等候</a>
<input type="hidden" name="token" value="{$_W['token']}" />
</form>
<script>
function onCheck(){
	if($('#file').val()=='') return false;
	$('#submit').hide();
	$('#loading').show();
}
</script>
{template 'common/footer'}
